<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #004080; /* Dark blue background */
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    max-width: 1200px;
}

.helicopter-container {
    position: relative;
}

.helicopter {
    width: 450px;
}

.code-sheet {
    position: absolute;
    top: 200px;
    left: 50px;
    width: 180px;
}

.contact-info {
    color: #f50057; /* Bright red-pink color */
    text-align: right;
    max-width: 300px;
}

.contact-info h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
    color: white;
}

.contact-info p {
    margin: 5px 0;
    font-size: 1em;
    line-height: 1.5;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="helicopter-container">
            <img src="./images/contact gif.gif" alt="Helicopter" class="helicopter">
            <div class="content">
                
            </div>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>+123-456-7890</p>
            <p>hello@reallygreatsite.com</p>
            <p>123 Anywhere St., Any City</p>
            <p>www.reallygreatsite.com</p>
        </div>
    </div>
</body>
</html>
